<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aside - Free Bulma template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav class="navbar ">
  <div class="navbar-brand">
      <h1 class="navbar-item">Admin Page</h1>
    <a class="navbar-item is-hidden-desktop" href="https://github.com/jgthms/bulma" target="_blank">
      <span class="icon" style="color: #333;">
        <i class="fa fa-github"></i>
      </span>
    </a>

    <a class="navbar-item is-hidden-desktop" href="https://twitter.com/jgthms" target="_blank">
      <span class="icon" style="color: #55acee;">
        <i class="fa fa-twitter"></i>
      </span>
    </a>

    <div class="navbar-burger burger" data-target="navMenuExample">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navMenuExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item " href="">
        List
      </a>
      <a class="navbar-item " href="">
        Add
      </a>
    </div>

    <div class="navbar-end">
      <a class="navbar-item is-hidden-desktop-only" href="" target="_blank">
        Login
      </a>
      <a class="navbar-item is-hidden-desktop-only" href="" target="_blank">
        Logout
      </a>
      <div class="navbar-item">
      </div>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<section>
  <section>
    <div class="container is-fluid">
      <div class="columns" id="app2">
        <div class="column is-8">
          <div class="card">
            <div class="card-content">
              <table class="table" >
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Author</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="data in list_data">
                    <td><article class="media">
                      <figure class="media-left">
                        <p class="image is-64x64">
                          <img v-bind:src="data.img" alt="book pic">
                        </p>
                      </figure>
                      <div class="media-content">
                        <div class="content">
                          <p>
                            {{data.title}}
                          </p>
                        </div>
                      </div>
                    </article></td>
                    <td>{{data.stock}}</td>
                    <td>{{data.price}}$</td>
                    <td>{{data.category}}</td>
                    <td>{{data.author}}</td>
                    <td><button v-on:click="deleteBook(data._id)">Delete</button>
                    <button v-on:click="editBook(data._id)">Edit</button></td>
                    <div class="modal" v-bind:class="{ 'is-active': status }">
                      <div class="modal-background"></div>
                      <div class="modal-content">
                        <!-- Any other Bulma elements you want -->
                        <form class="" action="index.html" method="post" @submit.prevent="updateBook()">
                          <div class="card-content">
                            <div class="field">
                              <input v-model="id" class="input" type="text" placeholder="Id">
                            </div>
                            <div class="field">
                              <input v-model="title" class="input" type="text" placeholder="Title">
                            </div>
                            <div class="field">
                              <input v-model="category" class="input" type="text" placeholder="Category">
                            </div>
                            <div class="field">
                              <input v-model="author" class="input" type="text" placeholder="Author">
                            </div>
                            <div class="field">
                              <input v-model="isbn" class="input" type="text" placeholder="Isbn">
                            </div>
                            <div class="field">
                              <input v-model="stock" class="input" type="text" placeholder="Stock">
                            </div>
                            <div class="field">
                              <input v-model="price" class="input" type="text" placeholder="price">
                            </div>
                            <div class="field">
                              <input v-model="img" class="input" type="text" placeholder="Image">
                            </div>
                          </div>
                          <footer class="card-footer">
                            <button class="card-footer-item" v-on:click='updateBook()'>Edit</button>
                          </footer>
                        </form>
                        <!-- end of modal -->
                      </div>
                      <button class="modal-close is-large" v-on:click='toggleModal()'></button>
                    </div>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="card">
            <form class="" action="index.html" method="post" @submit.prevent="addBook()">
              <div class="card-content">
                <div class="field">
                  <input v-model="title" class="input" type="text" placeholder="Title">
                </div>
                <div class="field">
                  <input v-model="category" class="input" type="text" placeholder="Category">
                </div>
                <div class="field">
                  <input v-model="author" class="input" type="text" placeholder="Author">
                </div>
                <div class="field">
                  <input v-model="isbn" class="input" type="text" placeholder="Isbn">
                </div>
                <div class="field">
                  <input v-model="stock" class="input" type="text" placeholder="Stock">
                </div>
                <div class="field">
                  <input v-model="price" class="input" type="text" placeholder="price">
                </div>
                <div class="field">
                  <input v-model="img" class="input" type="text" placeholder="Image">
                </div>
              </div>
              <footer class="card-footer">
                <button class="card-footer-item" >Add</button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
<!-- END CONTENT -->

<script src="js/vue-admin.js" type="text/javascript"></script>

</body>
</html>
